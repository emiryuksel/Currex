<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Currex</title>
    <link rel="shortcut icon" type="image/png" href="../../icon.png" />
  </head>

  <body>
    <header class="header">
      <div class="header-left">
        <a href="../../index.html" class="home-link">Emir Yüksel</a>
      </div>

      <div class="header-right">
        <!--
        <a href="https://github.com/emiryuksel" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/emiryuksel0" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discordapp.com/users/emirbabyy" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="en/index.html" class="language-link">English</a>
        -->
      </div>
    </header>

    <!-- ✅ mainDiv sınıfı eklendi -->
    <div class="container mt-5 mainDiv">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title text-center">Currex Currency App</h5>

              <form id="currency-form">
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    name="amount"
                    id="amount"
                    placeholder="Amount"
                  />
                </div>

                <div class="mb-3">
                  <label for="firstCurrency" class="form-label"
                    >Currency to Convert</label
                  >
                  <select class="form-select" id="firstCurrency">
                    <option selected>USD</option>
                    <option>EUR</option>
                    <option>JPY</option>
                    <option>BGN</option>
                    <option>CZK</option>
                    <option>DKK</option>
                    <option>GBP</option>
                    <option>HUF</option>
                    <option>PLN</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>CHF</option>
                    <option>ISK</option>
                    <option>NOK</option>
                    <option>HRK</option>
                    <option>RUB</option>
                    <option>TRY</option>
                    <option>AUD</option>
                    <option>BRL</option>
                    <option>CAD</option>
                    <option>CNY</option>
                    <option>HKD</option>
                    <option>IDR</option>
                    <option>ILS</option>
                    <option>INR</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>MYR</option>
                    <option>NZD</option>
                    <option>PHP</option>
                    <option>SGD</option>
                    <option>THB</option>
                    <option>ZAR</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="secondCurrency" class="form-label"
                    >Converted Currency</label
                  >
                  <select class="form-select" id="secondCurrency">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>JPY</option>
                    <option>BGN</option>
                    <option>CZK</option>
                    <option>DKK</option>
                    <option>GBP</option>
                    <option>HUF</option>
                    <option>PLN</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>CHF</option>
                    <option>ISK</option>
                    <option>NOK</option>
                    <option>HRK</option>
                    <option>RUB</option>
                    <option selected>TRY</option>
                    <option>AUD</option>
                    <option>BRL</option>
                    <option>CAD</option>
                    <option>CNY</option>
                    <option>HKD</option>
                    <option>IDR</option>
                    <option>ILS</option>
                    <option>INR</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>MYR</option>
                    <option>NZD</option>
                    <option>PHP</option>
                    <option>SGD</option>
                    <option>THB</option>
                    <option>ZAR</option>
                  </select>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-4 shadow">
            <div class="card-header text-center">
              <h6>
                <span id="outputFirst">USD</span>
                <span>-</span>
                <span id="outputSecond">TRY</span>
              </h6>
            </div>
            <div class="card-body text-center">
              <input
                type="text"
                class="form-control text-center"
                name="outputResult"
                id="outputResult"
                placeholder="Result"
                readonly
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="ui.js"></script>
    <script src="currency.js"></script>
    <script src="app.js"></script>
  </body>
</html>
